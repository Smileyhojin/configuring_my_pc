devices: (
  {
    name: "Wireless Mouse MX Master 3";
    smartshift: { on: true; threshold: 10; };
    hiresscroll: { hires: true; invert: false; target: false; };
    thumbwheel: { invert: true; };
    dpi: 800;
    buttons: (
      {
        cid: 0x56;
        action = {
          type: "Gestures";
          gestures: (
            {
              direction: "Left";
	      mode: "OnRelease";
              action = {
	      	type: "Keypress";
		keys: [ "KEY_LEFTALT", "KEY_LEFT" ];
	      }
            },
            {
              direction: "Right";
	      mode: "OnRelease";
              action = {
	      	type: "Keypress";
		keys: [ "KEY_LEFTALT", "KEY_RIGHT" ];
	      }
            },
            {
              direction: "Up";
	      mode: "OnRelease";
              action = {
	      	type: "Keypress";
		keys: [ "KEY_LEFTCTRL", "KEY_T" ];
	      }
            },
            {
              direction: "Down";
	      mode: "OnRelease";
              action = {
	      	type: "Keypress";
	      	keys: [ "KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_T" ];
	      }
            }
          );
        };
      },
      {
        cid: 0x53;
        action = {
          type: "Gestures";
          gestures: (
            {
              direction: "Left";
	      mode: "OnInterval";
    	      interval = 160;
              action = {
	      	type: "Keypress";
		keys: [ "KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_LEFT" ];
	      }
            },
            {
              direction: "Right";
	      mode: "OnInterval";
    	      interval = 160;
              action = {
	      	type: "Keypress";
		keys: [ "KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_RIGHT" ];
	      }
            },
	    {
	      direction: "None";
	      mode: "OnRelease";
	      action = {
	      	type: "Keypress";
		keys: [ "KEY_LEFTMETA", "KEY_W" ];
	      }
	    }
          );
        };
      },
      {
        cid: 0xC4;
        action = {
          type: "keypress";
	  mode: "OnRelease";
          keys: [ "KEY_SYSRQ" ];
        };
      }
    );
  }
);

